<div class="basket_section">
    <table class="table">
        <thead>
            <tr>
                <th> Product Name </th>
                <th> Price per unit </th>
                <th> No. of Items </th>
                <th> Subtotal </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of itemFromCart; let i= index">
                <td> {{cart.productName}} </td>
                <td class="text-right"> Rs.{{cart.unitPrice}} </td>
                <td class="text-right"> {{cart.noOfItems}} </td>
                <td class="text-right"> Rs.{{cart.unitPrice * cart.noOfItems}} </td>
                <td> <span (click)="removeItem(cart,i)"> Remove </span> </td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3"> Total</td>
            <td> Rs.{{subTotal}} </td>
            <td> </td>
        </tfoot>
    </table>
    <div class="check_option" >
        <button type="button" [routerLink]="['']"> Back to products </button>
        <button type="button" [disabled]="itemFromCart && !itemFromCart.length"> Check Out </button>
    </div>
</div>
